<footer>
  <h2>Statically Generated with Nue</h2>
  <p><a class="button" :href="docs">Read Documentation</a></p>

<time @name="pretty-date">
  { pretty }

  <script>
    constructor({ date }) {
      this.pretty = new Date(date).toLocaleDateString('en-us', {
        month: 'long', day: 'numeric', year: 'numeric'
      })
    }
  </script>
</time>
