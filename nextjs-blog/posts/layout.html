
<main>
  <nav><a href="{base}/">Blog.</a></nav>

  <h1>{ title }</h1>

  <figure class="author">
    <img src="{base}{avatar}" width="100" height="100" :alt="author">
    <figcaption>{ author }</figcaption><sub>(AI generated)</sub>
  </figure>

  <figure>
    <img :src="poster" width="400" height="200" alt="Cover image for { title }">
  </figure>

  <article>
    <pretty-date :date="pubDate"/>
    <slot for="content"/>
  </div>

</main>
