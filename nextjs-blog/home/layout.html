
<main>

  <article :html="content"/>

  <blog-post class="heropost" :bind="posts[0]" :base="base" svg="1"/>

  <h2 :if="posts[1]">More stories</h2>

  <section class="therest">
    <blog-post :for="post in posts.slice(1)" :bind="post" :base="base" lazy="true"/>
  </section>

</main>

<div @name="blog-post" class="post">

  <a href="{base}{url}">
    <img src="{base}{ dir }/{ poster }" width="400" height="200"
      alt="Poster image for { title }" :loading="lazy ? 'lazy' : 'eager'">
  </a>

  <section>
    <header>
      <h2><a href="{base}{url}">{ title }</a></h2>
      <pretty-date :date="pubDate"/>
    </header>

    <aside>
      <p>{ description }</p>
      <figure class="author">
        <img src="{base}{avatar}" :alt="author" width="60" height="60" loading="lazy">
        <figcaption>{ author }</figcaption>
      </figure>
    </aside>
  </section>
</div>
